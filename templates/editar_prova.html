{% extends 'base.html' %}

{% block content %}
<h2>Editar Prova</h2>
<form method="POST">
    <label>Título:</label><br>
    <input type="text" name="titulo" value="{{ prova.titulo }}" required><br>
    <label>Disciplina:</label><br>
    <input type="text" name="disciplina" value="{{ prova.disciplina }}" required><br>
    <label>Data:</label><br>
    <input type="date" name="data" value="{{ prova.data.strftime('%Y-%m-%d') }}" required><br>
    <label>Número de Questões:</label><br>
    <input type="number" name="numero_questoes" value="{{ prova.numero_questoes }}" required><br>
    <label>Valor Total:</label><br>
    <input type="number" step="0.01" name="valor_total" value="{{ prova.valor_total }}" required><br><br>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('prova.listar_provas') }}">Cancelar</a>
</form>
{% endblock %}
