{% extends 'base.html' %}

{% block content %}
<h2>Cadastrar Nova Prova</h2>
<form method="POST">
    <label>Título:</label><br>
    <input type="text" name="titulo" required><br>
    <label>Disciplina:</label><br>
    <input type="text" name="disciplina" required><br>
    <label>Data:</label><br>
    <input type="date" name="data" required><br>
    <label>Número de Questões:</label><br>
    <input type="number" name="numero_questoes" required><br>
    <label>Valor Total:</label><br>
    <input type="number" step="0.01" name="valor_total" required><br><br>
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
